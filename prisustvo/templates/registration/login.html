<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Prijava korisnika</title>
</head>
<body>
    <h2>🔐 Prijavite se</h2>

    {% if form.errors %}
        <p style="color:red;">Greška: Pogrešno korisničko ime ili lozinka.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Prijavi se</button>
    </form>

    <p><a href="{% url 'home' %}">← Nazad na početnu</a></p>
</body>
</html>

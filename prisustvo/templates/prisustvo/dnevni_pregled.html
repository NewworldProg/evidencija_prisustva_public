
{% load static %}
<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>📋 Jutarnji pregled</title>
</head>
<body>

<h2>📋 Jutarnji pregled za: {{ danas|date:"F d, Y" }}</h2>

<table border="1">
    <tr>
        <th>Rb</th>
        <th>Ime i prezime</th>
        <th>Čin</th>
        <th>Lokal</th>
        <th>Status</th>
    </tr>
    {% for p in prisustva %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ p.zaposleni.ime_prezime }}</td>
        <td>{{ p.zaposleni.cin }}</td>
        <td>{{ p.zaposleni.lokal }}</td>
        <td>{{ p.status }}</td>
    </tr>
    {% endfor %}
</table>

<a href="{% url 'jutarnji_unos' %}" class="button-link">✏️ Unos / izmena</a>

</body>
</html>
